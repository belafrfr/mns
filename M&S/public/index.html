<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M&S Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      color: #111;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #1d3b24;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #16331e;
    }

    #displayCode {
      margin-top: 10px;
      font-weight: bold;
    }

    svg {
      margin-top: 20px;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>M&S Reduced Barcode Generator</h2>
    <input id="original" placeholder="Original barcode (numbers only)" />
    <input id="price" placeholder="Price (e.g. 00100 for Â£1)" />
    <button onclick="generateBarcode()">Generate</button>
    <div id="displayCode"></div>
    <svg id="barcode"></svg>
  </div>

  <script>
    function generateBarcode() {
      const original = document.getElementById("original").value.trim();
      const price = document.getElementById("price").value.trim();

      fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ original, price })
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) return alert(data.error);

          JsBarcode("#barcode", data.barcode, {
            format: "CODE128",
            displayValue: true,
            fontOptions: "bold",
            font: "monospace",
            width: 2,
            height: 100,
            textMargin: 5
          });

          document.getElementById("displayCode").innerText = `Code: ${data.barcode}`;
        })
        .catch(err => {
          alert("Error talking to backend");
          console.error(err);
        });
    }
  </script>
</body>
</html>
